<div class="p-6 w-full max-w-4xl mx-auto space-y-8 pb-32">
    <!-- TÃ­tulo del Examen -->
    <h2 class="text-gray-700 font-semibold text-2xl sm:text-3xl md:text-4xl text-center">Examen: << Nombre de examen >></h2>
    
    <!-- Pregunta y Material de Apoyo -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-6 md:space-y-0 md:space-x-6">
        <!-- Pregunta -->
        <div class="w-full md:w-2/3 space-y-4">
            <h3 class="text-gray-700 font-semibold text-xl sm:text-2xl">Pregunta {{ pregunta?.id_pregunta }}</h3>
            <p class="text-gray-600 text-lg sm:text-xl">{{ pregunta?.descripcion }}</p>
            
            <!-- Opciones de Respuesta -->
            <div class="space-y-3">
                <div class="flex items-start">
                    <span class="text-gray-700 font-semibold text-lg mr-2">a)</span>
                    <p class="text-gray-600 text-lg sm:text-xl">{{ pregunta?.a }}</p>
                </div>
                <div class="flex items-start">
                    <span class="text-gray-700 font-semibold text-lg mr-2">b)</span>
                    <p class="text-gray-600 text-lg sm:text-xl">{{ pregunta?.b }}</p>
                </div>
                <div class="flex items-start">
                    <span class="text-gray-700 font-semibold text-lg mr-2">c)</span>
                    <p class="text-gray-600 text-lg sm:text-xl">{{ pregunta?.c }}</p>
                </div>
                <div class="flex items-start">
                    <span class="text-gray-700 font-semibold text-lg mr-2">d)</span>
                    <p class="text-gray-600 text-lg sm:text-xl">{{ pregunta?.d }}</p>
                </div>
            </div>
        </div>
        
        <!-- Material de Apoyo (Imagen) -->
        <div class="w-full md:w-1/3 flex justify-center md:justify-end">
            <div class="bg-gray-200 w-48 h-48 sm:w-60 sm:h-60 md:w-72 md:h-72 flex items-center justify-center">
                <img [src]="pregunta?.material_apoyo" alt="Material de apoyo" class="w-full h-full object-cover">
            </div>
        </div>
    </div>
  
    <!-- Respuesta Correcta -->
    <div class="text-gray-700 font-semibold text-lg sm:text-xl">
        <span class="font-bold">Respuesta correcta:</span> {{ pregunta?.correcta }}
    </div>
  
    <!-- BotÃ³n de Regreso -->
    <div class="flex justify-center mt-8">
        <button (click)="goBack()" class="bg-blue-500 text-white px-8 py-3 rounded-md text-lg sm:text-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Regresar
        </button>
    </div>
</div>

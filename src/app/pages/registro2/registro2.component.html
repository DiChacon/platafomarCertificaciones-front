<div class="flex flex-col md:flex-row items-start justify-center min-h-screen p-4 sm:p-8 mt-16 mb-16">
  <!-- Contenedor del Formulario e Imagen -->
  <div class="flex flex-col md:flex-row items-start md:items-center md:space-x-16 lg:space-x-32 bg-white w-full max-w-5xl rounded-lg">
    
    <!-- Formulario con margen ajustado para pantallas grandes -->
    <form [formGroup]="registroForm" class="space-y-4 w-full max-w-md p-6" (ngSubmit)="registro(registroForm.value)">
      <h1 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-8">Registrar usuario</h1>
      
      <!-- Username -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="username" class="md:w-28 text-gray-600 font-semibold">Username:</label>
        <input type="text" id="username" formControlName="username" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="registroForm.get('username')?.errors?.['required']">El username es obligatorio.</p>
        </div>
      </div>

      <!-- Nombre -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="nombre" class="md:w-28 text-gray-600 font-semibold">Nombre (s):</label>
        <input type="text" id="nombre" formControlName="nombre" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="registroForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</p>
        </div>
      </div>
      
      <!-- Apellido Paterno -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="apellidoPaterno" class="md:w-28 text-gray-600 font-semibold">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" formControlName="app" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('app')?.invalid && registroForm.get('app')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="registroForm.get('app')?.errors?.['required']">El apellido paterno es obligatorio.</p>
        </div>
      </div>

      <!-- Apellido Materno -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="apellidoMaterno" class="md:w-28 text-gray-600 font-semibold">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" formControlName="apm" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('apm')?.invalid && registroForm.get('apm')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="registroForm.get('apm')?.errors?.['required']">El apellido materno es obligatorio.</p>
        </div>
      </div>
      
      <!-- Correo -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="correo" class="md:w-28 text-gray-600 font-semibold">Correo:</label>
        <input type="email" id="correo" formControlName="correo" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('correo')?.invalid && registroForm.get('correo')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="registroForm.get('correo')?.errors?.['required']">El correo es obligatorio.</p>
          <p *ngIf="registroForm.get('correo')?.errors?.['email']">Formato de correo incorrecto.</p>
        </div>
      </div>
  
      <!-- Institución -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="institucion" class="md:w-28 text-gray-600 font-semibold">Institución:</label>
        <select formControlName="institucion" id="institucion" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
          <option value="" disabled selected>Seleccione una institución</option>
          <option *ngFor="let institucion of instituciones" [value]="institucion.id_institucion">{{ institucion.nombre_inst }}</option>
        </select>
        <div *ngIf="registroForm.get('institucion')?.invalid && registroForm.get('institucion')?.touched" class="text-red-500 text-sm mt-1">
          <p>La institución es obligatoria.</p>
        </div>
      </div>
      
      <!-- Carrera -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="carrera" class="md:w-28 text-gray-600 font-semibold">Carrera:</label>
        <input type="text" id="carrera" formControlName="carrera" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('carrera')?.invalid && registroForm.get('carrera')?.touched" class="text-red-500 text-sm mt-1">
          <p>La carrera es obligatoria.</p>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="password" class="md:w-28 text-gray-600 font-semibold">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
        <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <p *ngIf="registroForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
        </div>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" [disabled]="registroForm.invalid" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Registrar usuario
      </button>
    </form>

    <!-- Imagen Lado Derecho, centrada y ajustada para diferentes tamaños de pantalla -->
    <div class="flex items-center justify-center w-full md:w-auto mt-8 md:mt-0">
      <img src="https://via.placeholder.com/600" alt="Imagen de Placeholder" class="rounded-lg shadow-md w-11/12 sm:w-10/12 md:w-[350px] lg:w-[400px] xl:w-[450px] h-auto">
    </div>
  </div>
</div>

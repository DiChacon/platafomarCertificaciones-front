<div class="flex flex-col md:flex-row items-start justify-center min-h-screen p-4 sm:p-8 mt-16 mb-16">
  <!-- Contenedor del Formulario e Imagen -->
  <div class="flex flex-col md:flex-row items-start md:items-center md:space-x-16 lg:space-x-32 bg-white w-full max-w-5xl rounded-lg">
    
    <!-- Formulario con margen ajustado para pantallas grandes -->
    <form [formGroup]="registroForm" class="space-y-4 w-full max-w-md p-6" (ngSubmit)="registro(registroForm.value)">
      <h1 class="text-2xl sm:text-3xl font-semibold text-gray-700 mb-8">Registrar usuario</h1>
      
      <!-- Username -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="username" class="md:w-28 text-gray-600 font-semibold">Username:</label>
        <input type="text" id="username" name="username" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Nombre -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="nombre" class="md:w-28 text-gray-600 font-semibold">Nombre (s):</label>
        <input type="text" id="nombre" name="nombre" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <!-- Apellido Paterno -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="apellidoPaterno" class="md:w-28 text-gray-600 font-semibold">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Apellido Materno -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="apellidoMaterno" class="md:w-28 text-gray-600 font-semibold">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Correo -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="correo" class="md:w-28 text-gray-600 font-semibold">Correo:</label>
        <input type="email" id="correo" name="correo" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500" required>
      </div>
  
      <!-- Instituci칩n -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="institucion" class="md:w-28 text-gray-600 font-semibold">Instituci칩n:</label>
        <input type="text" id="institucion" name="institucion" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>
      
      <!-- Carrera -->
      <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
        <label for="carrera" class="md:w-28 text-gray-600 font-semibold">Carrera:</label>
        <input type="text" id="carrera" name="carrera" class="w-full md:flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Bot칩n de Registro -->
      <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 mt-4">
        Registrar usuario
      </button>
    </form>

    <!-- Imagen Lado Derecho, centrada y ajustada para diferentes tama침os de pantalla -->
    <div class="flex items-center justify-center w-full md:w-auto mt-8 md:mt-0">
      <img src="https://via.placeholder.com/600" alt="Imagen de Placeholder" class="rounded-lg shadow-md w-11/12 sm:w-10/12 md:w-[350px] lg:w-[400px] xl:w-[450px] h-auto">
    </div>
  </div>
</div>

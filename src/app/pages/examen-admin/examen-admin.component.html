<div class="p-6 w-full mx-auto space-y-8 pb-32">
    <!-- Encabezado con Título y Botón de Agregar -->
    <div class="flex items-center justify-center space-x-4">
        <h1 class="text-gray-700 font-semibold text-2xl sm:text-3xl md:text-4xl">Administrador de exámenes</h1>
        <!-- Botón de agregar examen -->
        <button class="text-3xl sm:text-4xl text-black hover:text-blue-700" (click)="openModalAgregar()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Contenedor para tabla responsiva -->
    <div class="flex justify-center w-full">
        <div class="overflow-x-auto w-full max-w-screen-lg"> <!-- Limita el ancho máximo en pantallas grandes -->
            <table class="w-full border border-gray-300 text-xs sm:text-sm md:text-lg text-left text-gray-600">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th scope="col" class="px-4 py-2 sm:px-6 sm:py-4 font-medium border border-gray-300">Número</th>
                        <th scope="col" class="px-4 py-2 sm:px-6 sm:py-4 font-medium border border-gray-300">Título</th>
                        <th scope="col" class="px-4 py-2 sm:px-6 sm:py-4 font-medium border border-gray-300">Última modificación</th>
                        <th scope="col" class="px-4 py-2 sm:px-6 sm:py-4 font-medium border border-gray-300 text-center">Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t border-gray-300 hover:bg-gray-100" *ngFor="let exam of exams">
                        <td class="px-4 py-2 sm:px-6 sm:py-4 text-gray-700">{{ exam.number }}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 text-gray-700">{{ exam.title }}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 text-gray-700">{{ exam.lastModified }}</td>
                        <td class="px-4 py-2 sm:px-6 sm:py-4 flex justify-center space-x-2 sm:space-x-4 text-gray-700">
                            <button class="hover:text-blue-500 text-lg sm:text-xl" (click)="viewExam()">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="hover:text-blue-500 text-lg sm:text-xl" (click)="editExam()">
                                <i class="fas fa-pen"></i>
                            </button>
                            <button class="hover:text-red-500 text-lg sm:text-xl" (click)="openModalEliminar()">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal para agregar examen -->
    <app-modal-agregar-examen *ngIf="isModalAgregarOpen" (closeModal)="closeModalAgregar()"></app-modal-agregar-examen>
    
    <!-- Modal de eliminación de pregunta -->
    <app-modal-eliminar-examen *ngIf="isModalEliminarOpen" (onClose)="handleEliminarExamen($event)"></app-modal-eliminar-examen>
</div>

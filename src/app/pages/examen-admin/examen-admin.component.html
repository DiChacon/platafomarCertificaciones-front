<div class="p-6 w-full mx-auto space-y-8 pb-32">
  <div class="flex items-center justify-center space-x-4">
      <h1 class="text-gray-700 font-semibold text-2xl sm:text-3xl md:text-4xl">Administrador de exámenes</h1>
      <button class="text-3xl sm:text-4xl text-black hover:text-blue-700" (click)="openModalAgregar()">
          <i class="fas fa-plus"></i>
      </button>
  </div>

  <div class="flex justify-center w-full">
      <div class="overflow-x-auto w-full max-w-screen-lg">
          <table class="w-full border border-gray-300 text-xs sm:text-sm md:text-lg text-left text-gray-600">
              <thead class="bg-blue-500 text-white">
                  <tr>
                      <th class="px-4 py-2">Número</th>
                      <th class="px-4 py-2">Título</th>
                      <th class="px-4 py-2">Última modificación</th>
                      <th class="px-4 py-2 text-center">Acción</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let exam of exams">
                      <td>{{ exam.number }}</td>
                      <td>{{ exam.title }}</td>
                      <td>{{ exam.lastModified }}</td>
                      <td class="flex justify-center space-x-4">
                          <button (click)="viewExam(exam.number)">
                              <i class="fas fa-eye "></i>
                          </button>
                          <button (click)="editExam(exam.number)">
                              <i class="fas fa-pen "></i>
                          </button>
                          <button (click)="openModalEliminar(exam.number, exam.title)">
                              <i class="fas fa-trash"></i>
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <app-modal-agregar-examen *ngIf="isModalAgregarOpen" (closeModal)="closeModalAgregar()"></app-modal-agregar-examen>
  <app-modal-eliminar-examen 
      *ngIf="isModalEliminarOpen" 
      [examenNombre]="examenSeleccionadoNombre" 
      (onClose)="handleEliminarExamen($event)">
  </app-modal-eliminar-examen>
</div>

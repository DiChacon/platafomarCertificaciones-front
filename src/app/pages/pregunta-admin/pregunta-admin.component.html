<div class="p-6 w-full mx-auto space-y-8 pb-32">
  <div class="flex items-center justify-center space-x-4">
    <h1 class="text-gray-700 font-semibold text-2xl sm:text-3xl md:text-4xl">Administración de Preguntas</h1>
    <button class="text-3xl sm:text-4xl text-black hover:text-blue-700" (click)="goToAgregarPregunta()">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div class="flex justify-center w-full">
    <div class="overflow-x-auto w-full max-w-screen-lg">
      <table class="w-full border text-gray-600">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="px-4 py-2">Número</th>
            <th class="px-4 py-2">Pregunta</th>
            <th class="px-4 py-2">Respuesta A</th>
            <th class="px-4 py-2">Respuesta B</th>
            <th class="px-4 py-2">Respuesta C</th>
            <th class="px-4 py-2">Respuesta D</th>
            <th class="px-4 py-2">Correcta</th>
            <th class="px-4 py-2 text-center">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions" class="border-t hover:bg-gray-100">
            <td>{{ question.id_pregunta }}</td>
            <td>{{ question.descripcion }}</td>
            <td>{{ question.a }}</td>
            <td>{{ question.b }}</td>
            <td>{{ question.c }}</td>
            <td>{{ question.d }}</td>
            <td>{{ question.correcta }}</td>
            <td class="flex justify-center space-x-4">
              <button class="hover:text-blue-500" (click)="viewQuestion(question.id_pregunta)">
                <i class="fas fa-eye"></i>
              </button>
              <button class="hover:text-blue-500" (click)="editQuestion(question.id_pregunta)">
                <i class="fas fa-pen"></i>
              </button>
              <button class="hover:text-red-500" (click)="openModalEliminar(question.id_pregunta)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-modal-eliminar-pregunta *ngIf="isModalEliminarOpen" (onClose)="handleEliminarPregunta($event)"></app-modal-eliminar-pregunta>
</div>

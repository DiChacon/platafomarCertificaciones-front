<form [formGroup]="agregarPreForm" class="p-6 w-full max-w-4xl mx-auto space-y-8 pb-32" (ngSubmit)="agregarPregunta(agregarPreForm.value)">
    <!-- Título del Examen -->
    <h2 class="text-gray-700 font-semibold text-2xl sm:text-3xl md:text-4xl text-center">Agregar Nueva Pregunta</h2>
    
    <!-- Pregunta y Opciones de Respuesta -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-6 md:space-y-0">
      <div class="w-full md:w-2/3 space-y-4 md:mr-20">
        <h3 class="text-gray-700 font-semibold text-xl sm:text-2xl">Pregunta</h3>
        <input
          formControlName="descripcion"
          type="text"
          class="w-full p-2 border border-gray-300 rounded-md text-lg sm:text-xl"
          placeholder="Escribe tu pregunta aquí"
          required
        >
        <div *ngIf="agregarPreForm.get('descripcion')?.invalid && agregarPreForm.get('descripcion')?.touched" class="text-red-500 text-sm mt-1">
          <p>La descripción de la pregunta es obligatoria.</p>
        </div>
  
        <!-- Opciones de Respuesta -->
        <div class="space-y-3">
          <div class="flex items-center space-x-2">
            <span class="text-gray-700 font-semibold text-lg">a)</span>
            <input
              formControlName="a"
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="Respuesta opción A"
              required
            >
            <div *ngIf="agregarPreForm.get('a')?.invalid && agregarPreForm.get('a')?.touched" class="text-red-500 text-sm mt-1">
              <p>La opción A es obligatoria.</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-700 font-semibold text-lg">b)</span>
            <input
              formControlName="b"
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="Respuesta opción B"
              required
            >
            <div *ngIf="agregarPreForm.get('b')?.invalid && agregarPreForm.get('b')?.touched" class="text-red-500 text-sm mt-1">
              <p>La opción B es obligatoria.</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-700 font-semibold text-lg">c)</span>
            <input
              formControlName="c"
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="Respuesta opción C"
              required
            >
            <div *ngIf="agregarPreForm.get('c')?.invalid && agregarPreForm.get('c')?.touched" class="text-red-500 text-sm mt-1">
              <p>La opción C es obligatoria.</p>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="text-gray-700 font-semibold text-lg">d)</span>
            <input
              formControlName="d"
              type="text"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="Respuesta opción D"
              required
            >
            <div *ngIf="agregarPreForm.get('d')?.invalid && agregarPreForm.get('d')?.touched" class="text-red-500 text-sm mt-1">
              <p>La opción D es obligatoria.</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Material de Apoyo (Imagen) -->
      <div class="w-full md:w-1/3 flex flex-col items-center">
        <div class="bg-gray-200 w-48 h-48 sm:w-60 sm:h-60 md:w-72 md:h-72 flex items-center justify-center">
          <img src="https://via.placeholder.com/150" alt="Material de apoyo" class="w-full h-full object-cover">
        </div>
        <div class="text-center mt-4">
          <label class="text-gray-700">
            <span class="text-sm">Subir material de apoyo:</span>
          </label>
          <input type="file" class="mt-2 text-gray-600">
        </div>
      </div>
    </div>
  
    <!-- Respuesta Correcta -->
    <div class="flex flex-col items-start space-y-2 text-gray-700 font-semibold text-lg sm:text-xl">
      <label class="font-bold">Respuesta correcta:</label>
      <select formControlName="correcta" class="border border-gray-300 p-2 rounded-md" required>
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
      </select>
      <div *ngIf="agregarPreForm.get('correcta')?.invalid && agregarPreForm.get('correcta')?.touched" class="text-red-500 text-sm mt-1">
        <p>La respuesta correcta es obligatoria.</p>
      </div>
    </div>
  
    <!-- Botones de Guardar y Regreso -->
    <div class="flex justify-center space-x-4 mt-8">
      <button type="submit" [disabled]="agregarPreForm.invalid" class="bg-green-500 text-white px-8 py-3 rounded-md text-lg sm:text-xl hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Guardar
      </button>
      <button type="button" (click)="goBack()" class="bg-blue-500 text-white px-8 py-3 rounded-md text-lg sm:text-xl hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Regresar
      </button>
    </div>
</form>

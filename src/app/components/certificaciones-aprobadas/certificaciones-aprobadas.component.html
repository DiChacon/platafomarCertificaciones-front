<section class="mb-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div *ngFor="let certificado of certificados" class="bg-white p-3 border-4 border-gray-400 rounded-lg shadow-sm flex items-center justify-between max-w-xs">
      <div>
        <p class="font-semibold text-gray-700 text-xs">{{ certificado.nombre_curso }}</p>
        <p class="text-gray-600 text-sm">Duraci√≥n: {{ certificado.duracion }} horas</p>
        <p class="text-gray-500 text-xs">Folio: {{ certificado.folio }}</p>
        <p class="text-gray-500 text-xs">Vigente hasta: {{ certificado.fecha_expira }}</p>
      </div>
      <img src="https://via.placeholder.com/100" alt="Icono de curso" class="h-16 w-16">
    </div>
  </div>
</section>

<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Nuevo examen</h2>
    <p class="text-gray-600 mb-4">¿Deseas crear un nuevo examen? Ingresa el nombre y selecciona el curso:</p>

    <!-- Formulario para crear un nuevo examen -->
    <form [formGroup]="agregarForm" (ngSubmit)="agregarExamen(agregarForm.value)">
      <!-- Input para el nombre del examen -->
      <label for="nombre" class="text-gray-700 font-medium">Nombre del examen:</label>
      <input
        formControlName="nombre_examen"
        type="text"
        id="nombre"
        [ngClass]="{'border-red-500': agregarForm.get('nombre_examen')?.invalid && agregarForm.get('nombre_examen')?.touched}"
        class="w-full border rounded-md px-4 py-2 mb-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >

      <!-- Select para elegir el curso -->
      <label for="curso" class="text-gray-700 font-medium">Curso:</label>
      <select
        formControlName="id_curso"
        id="curso"
        [ngClass]="{'border-red-500': agregarForm.get('id_curso')?.invalid && agregarForm.get('id_curso')?.touched}"
        class="w-full border rounded-md px-4 py-2 mb-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
        <option value="" disabled selected>Seleccione un curso</option>
        <option *ngFor="let curso of cursos" [value]="curso.id_curso">{{ curso.nombre_curso }}</option>
      </select>

      <!-- Botones de acción -->
      <div class="flex justify-end space-x-4 mt-4">
        <button type="button" (click)="onClose()" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300">
          Cancelar
        </button>
        <button type="submit" [disabled]="agregarForm.invalid" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
